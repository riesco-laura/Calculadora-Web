<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de conteo</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <main>

        <section class="pantalla">
            <p class="resultado"><span class="pipelin">|</span></p>
        </section>

        <section class="teclado">
        
            <div class="tecla" onclick="sumar()">+</div>
            <div class="tecla" onclick="restar()">-</div>
            <div class="tecla" onclick="multiplicar()">∗</div>
            <div class="tecla" onclick="dividir()">÷</div>
            <div class="tecla numero">1</div>
            <div class="tecla numero">2</div>
            <div class="tecla numero">3</div>
            <div class="tecla enter" onclick="operar()">Enter</div>
            <div class="tecla numero">4</div>
            <div class="tecla numero">5</div>
            <div class="tecla numero">6</div>
            <div class="tecla numero">7</div>
            <div class="tecla numero">8</div>
            <div class="tecla numero">9</div>  
            <div class="tecla borrar" onclick="borrar()">C</div>    
            <div class="tecla numero">0</div>
            <div class="tecla">.</div>

        </section>

    </main>

    <script src="js/principal.js"></script>
</body>

</html>
